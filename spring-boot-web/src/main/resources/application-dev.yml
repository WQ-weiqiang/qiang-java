server:
  port: 8085

spring:
  application:
    name: base

swagger:
  enabled: true

management:
  server:
    port: 8085
  endpoint:
    health:
      show-details: always

  endpoints:
    web:
      exposure:
        include: "*"

qiang:
  name:
    qiang
  age:
    ${random.int[20,40]}
  topic:
    ${qiang.name} is ${qiang.age} old

